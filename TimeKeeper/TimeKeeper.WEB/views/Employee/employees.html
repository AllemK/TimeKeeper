<div class="col-md-5">
    <h1>Employees</h1>
    <h2>{{message}}</h2>
</div>
<div class="src-add">
    <div class="col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
        </div>
    </div>

</div>

<div class="col-md-1">
    <a href="" ng-controller="projController" ng-click="add()"><button class="btn btn-default">Add new</button></a>
</div>

    <div class="col-md-10 ng-scope">
        <table class="table table-bordered" >
            <thead>
            <tr >
                <th>Employee Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody ng-repeat="person in people">
            <tr>
                <td>{{person.fullName}}</td>
                <td>{{person.email}}</td>
                <td>{{person.phone}}</td>
                <td ><a href="" ng-click="edit(person)">Edit</a> | <a href="" ng-click="view(person)">View</a> | <a href="" ng-click="delete(person)">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
