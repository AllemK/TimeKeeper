<div class="row">
    <div class="col-md-6">
        <h1>Annual Overview</h1>
        <h2>{{message}}</h2>
    </div>
    <div class="src-add">
        <div class="col-md-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class=""></div>
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <button type="button" class="btn btn-secondary">Middle</button>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" >
                <thead>
                <tr >
                    <td>Project</td>
                    <td>Total</td>
                    <td>January</td>
                    <td>February</td>
                    <td>March</td>
                    <td>April</td>
                    <td>May</td>
                    <td>June</td>
                    <td>July</td>
                    <td>August</td>
                    <td>September</td>
                    <td>October</td>
                    <td>November</td>
                    <td>December</td>
                    <td>Actions</td>

                </tr>
                </thead>
                <tbody ng-repeat="person in people">
                <tr>
                    <th>{{person.project}}</th>
                    <th>{{person.client}}</th>
                    <th>{{person.email}}</th>
                    <th>{{person.status}}</th>
                    <th > <a href="" ng-click="view(person)"><i class="glyphicon glyphicon-eye-open"></i></a> | <a href="" ng-click="edit(person)"><i class="glyphicon glyphicon-pencil"></i></a> |<a href="" ng-click="delete(person)"><i class="glyphicon glyphicon-trash"></i></a></th>
                </tr>
                </tbody>
            </table>
            <div class="col-md-4" style="float: right">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
            </div>
        </<div>
    </div>
