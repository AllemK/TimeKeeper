<div class="row">
    <div class="col-md-6">
        <h1>Project history</h1>
        <h2>{{message}}</h2>
    </div>
    <div class="src-add">
        <div class="col-md-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
                </span>
            </div>
        </div>
    </div>
</div>
    <div class="col-md-4">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Food Home Delivery</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" >
                    <thead>
                    <tr >
                        <th>Employee</th>
                        <th>Total hours</th>
                        <th>2015</th>
                        <th>2016</th>
                        <th>2017</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="person in people">
                    <tr>
                        <td>{{person.fullName}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.phone}}</td>
                        <td > <a href="" ng-click="view(person)"><i class="glyphicon glyphicon-eye-open"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <div class="col-md-4" style="float: right">
                    <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
