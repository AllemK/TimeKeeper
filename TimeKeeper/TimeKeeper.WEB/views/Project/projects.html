<div class="row">
    <div class="col-md-6">
        <h1>Projects</h1>
    </div>
    <div class="src-add">
        <div class="col-md-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." ng-model="filter">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search(filter)">Search</button>
                </span>
            </div>
        </div>

    </div>

    <div class="col-md-1">
        <a href="" ng-controller="projController" ng-click="new()"><button class="btn btn-default">Add new</button></a>
    </div>
</div>
<div class="row">
    <div class="col-md-12 ng-scope" ng-controller="projectsController">
        <table class="table table-bordered">
            <thead>
            <tr >
                <th>Project Name</th>
                <th>Customer Name</th>
                <th>Team Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody ng-repeat="project in projects">
            <tr>
                <td>{{project.name}}</td>
                <td>{{project.customer.name}}</td>
                <td>{{project.team.name}}</td>
                <td>{{projectStatusDesc[project.status]}}</td>
                <td ng-controller="projController">
                    <a href="" ng-click="edit(project)"><i class="glyphicon glyphicon-pencil"></i></a>
                    <a href="" ng-click="delete(project)"><i class="glyphicon glyphicon-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
    </div>
</div>
