<h1>Customers</h1>
<div class="row"><button ng-click="new()" class="col-md-2" style="float: right">New Customer</button></div>
<hr>
<div class="form-control">
    <div class="col-md-1" style="float: left">
        <a href="" ng-model="currentPage" ng-click="prevPage()" ng-show="currentPage>=1"><i class="fa fa-arrow-left">Previous Page</i></a>
    </div>
    <div ng-repeat="item in customers">
        <customer data="item"></customer>
    </div>
    <div class="col-md-1" style="float: right">
        <a href="" ng-model="currentPage" ng-click="nextPage()" ng-show="currentPage<(totalPages-1)"><i class="fa fa-arrow-right">Next Page</i></a>
    </div>
</div>
