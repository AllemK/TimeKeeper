<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New customer</h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-4 label">Name:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="customer.name"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Contact:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="customer.contact"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Email:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="customer.email"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Phone:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="customer.phone"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Road:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="customer.address_Road"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Zip Code:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="customer.address_ZipCode"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">City:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="customer.address_City"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Status:</div>
        <div class="col-md-7">
            <label class="radio-inline"><input type="radio" ng-model="customer.status" value="1">Client</label>
            <label class="radio-inline"><input type="radio" ng-model="customer.status" value="2">Prospect</label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="saveNew(customer)">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
