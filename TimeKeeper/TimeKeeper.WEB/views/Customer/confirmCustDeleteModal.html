<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Deleting customer</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-8">Are you sure?</div>
    </div>
    <div class="row">
        <div class="col-md-6"><button ng-click="delete(customer)">Yes</button></div>
        <div class="col-md-6"><button ng-click="cancel()">No</button></div>
    </div>
</div>
