<div class="row">
    <div class="col-md-6">
        <h1>Teams</h1>
        <h2>{{message}}</h2>
    </div>
    <div class="src-add">
        <div class="col-md-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
            </div>
        </div>
    </div>
    <div class="col-md-1">
        <a href="" ng-controller="teaController" ng-click="new()"><button class="btn btn-default">Add new</button></a>
    </div>
</div>
<hr>
<div class="row">
    <a href="" class="pull-left teamPag" ng-click="previousPage()" ><i class="fa fa-arrow-circle-left"></i></a>
    <div ng-repeat="data in teams">
        <a href="" ng-click="select(data)">
            <team data="data"></team>
        </a>
    </div>
    <a href="" class="pull-right teamPag" ng-click="nextPage()" ><i class="fa fa-arrow-circle-right"></i></a>
</div>
<br>
<div ng-show="clicked">
    {{team.name}}
    {{team.description}}
</div>
<div ng-show="clicked">
    <div ng-repeat="member in team.engagements | limitTo : 4">
        <div class="teaFrame">
            <div><img class="teaImage" ng-src="images/{{member.employee.name}}.png"></div>
            <div class="teaData">
                <span class="teaTitle">{{member.employee.name}}</span><br>
                <span class="teaTitle">{{member.role.name}}</span><br>
            </div>

            <div class="clearfix"></div>
            <div class="teaNav">
                <a href="" ng-click="edit(data)"><i class="glyphicon glyphicon-pencil"></i></a>
                <a href="" ng-click="delete(data)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
        </div>
    </div>
    <a href="" class="pull-right" ng-click="addMember(team)" ng-controller="teaController"><i class="fa fa-plus-circle"></i></a>
</div>
