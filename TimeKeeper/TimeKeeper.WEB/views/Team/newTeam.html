<div class="modal-header">
        <div class="col-md-6"><h1>New Team</h1></div>
    </div>
</div>
<br>
<div class="modal-body">
    <div class="new-team">
        <div class="row">
            <div class="col-md-4 label">Team ID:</div>
            <div class="col-md-4"><input type="text" class="form-control" ng-model="team.id"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 label">Team name:</div>
            <div class="col-md-4"><input type="text" class="form-control" ng-model="team.name"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 label">Team image:</div>
            <div class="col-md-4"><input type="text" class="form-control" ng-model="team.image"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 label">Project:</div>
            <div class="col-md-4">
                <select ng-model="team.projects[0].id" class="form-control"
                        ng-options="project.id as project.name for project in projects"
                        ng-value="project.id">{{project.name}}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 label">Employees:</div>
            <div class="col-md-4">
                <select ng-model="team.engagements[0].id" class="form-control"
                        ng-options="person.id as person.name for person in employees"
                        ng-value="person.id">{{person.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 label">Members:</div>
            <div class="col-md-4 ng-scope" ng-controller="teamsController">
                <table class="table table-bordered">
                    <tbody ng-repeat="engagements in teams">
                    <tr>
                        <td>{{team.engagements.employee.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 label">Description:</div>
            <div class="col-md-4"><input type="text" class="form-control" ng-model="team.description"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="saveNew(team)">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
