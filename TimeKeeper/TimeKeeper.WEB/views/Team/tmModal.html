
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{team.name}}</h3>
</div>
<form name="teamForm" novalidate>
<div class="modal-body" id="modal-body">
    <input type="hidden" ng-model="team.id">
    <div class="row">
        <div class="col-md-4 label">Team Name:</div>
        <div class="col-md-6"><input type="text" class="form-control" name="teamName" ng-model="team.name" required></div>
        <span style="color:red" ng-show="teamForm.teamName.$dirty && teamForm.teamName.$invalid">
            <span ng-show="teamForm.teamName.$error.required" style="font-size: 30px;">*</span>
  </span>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4 label">Project:</div>
        <div class="col-md-6">
            <select ng-model="team.projects[0].id" class="form-control"
                    ng-options="project.id as project.name for project in projects"
                    ng-value="project.id">{{project.name}}</option>
            </select>
        </div>
    </div>
<br>
    <div class="row">
        <div class="col-md-4 label">Employees:</div>
        <div class="col-md-6">
            <select ng-model="team.engagements[0].id" class="form-control"
                    ng-options="person.id as person.name for person in employees"
                    ng-value="person.id">{{person.name}}</option>
            </select>
        </div>
        <div class="col-md-1 text-center">
            <i class="fa fa-user-plus fa-2x text-success" ng-click=""></i>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 ng-scope" ng-controller="teamsController">
            <table class="table table-bordered">
                <thead>
                <tr >
                    <th>Members</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody ng-repeat="people in team.engagements">
                <tr>
                    <td>{{people.employee.name}}</td>
                    <td>{{people.role.name}}</td>
                    <td ng-controller="teaController">
                        <a href="" pull-right ng-click="delEmp(data)"><i class="fa fa-trash fa-2x text-danger"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
       <div class="col-md-4 label">Description:</div>
       <div class="col-md-6"><textarea rows="5" cols="35">{{team.description}}</textarea></div>
   </div>

</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="teamForm.$valid &&  save(team)">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</form>
