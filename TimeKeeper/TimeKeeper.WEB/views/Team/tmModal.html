<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{team.name}}</h3>
</div>

<div class="modal-body" id="modal-body">
    <input type="hidden" ng-model="team.id">
    <div class="row">
        <div class="col-md-4 label">Team Name:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="team.name"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4 label">Project:</div>
        <div class="col-md-6">
            <select ng-model="team.projects[0].id" class="form-control"
                    ng-options="project.id as project.name for project in projects"
                    ng-value="project.id">{{project.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 label">Team Members:</div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <tbody ng-repeat="people in team.engagements">
                <tr>
                    <td>{{people.employee.name}}</td>
                    <td>{{people.role.name}}</td>
                    <td><a href="" ng-click="removeMember(people)"><i class="fa fa-minus-square" style="widht: 25px; height: 25px;"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

        <div class="col-md-2 label">Add Member:</div>
        <div class="col-md-5">
            <select ng-model="employee.id" class="form-control"
                    ng-options="employee.id as employee.name for employee in employees"
                    ng-value="employee.id">{{employee.name}}
            </select>
        </div>
        <div class="col-md-5">
            <select ng-model="role.id" class="form-control"
                    ng-options="role.id as role.name for role in roles"
                    ng-value="role.id">{{role.name}}
            </select>
        </div>
        <a href="" ng-click="addMember(person)"><i class="fa fa-minus-square" style="widht: 25px; height: 25px;"></i></a>
    </div>-->
    <div class="row">
        <div class="col-md-4 label">Description:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="team.description"></div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="save(team)">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
