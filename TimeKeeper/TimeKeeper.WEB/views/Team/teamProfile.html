<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{team.name}}</h3>
</div>

<div class="modal-body" id="modal-body">
    <input type="hidden" ng-model="team.id">


    <div class="row">

        <div class="col-md-6">
            <div><img class="tmProfImg" ng-src="images/{{team.image}}.jpg">
            </div>
        </div>

        <div class="col-md-6 ng-scope" ng-controller="teamsController">
            <table class="table table-bordered">
                <thead>
                <tr >
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{team.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

<hr class="hr-modal">

    <div class="row">
            <div class="col-md-12 ng-scope" ng-controller="teamsController">
                <table class="table table-bordered">
                    <thead>
                    <tr >
                        <th>Projects</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="project in team.projects">
                    <tr>
                        <td>{{project.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>

    <div class="row">
            <div class="col-md-12 ng-scope" ng-controller="teamsController">
                <table class="table table-bordered">
                    <thead>
                    <tr >
                        <th>Members</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="people in team.engagements">
                    <tr>
                        <td>{{people.employee.name}}</td>
                        <td>{{people.role.name}}</td>
                    </tr>
                    </tbody>
                </table>
               </div>
        </div>
    </div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
