<div class="row">
        <div class="col-md-4"><h1 class="view-title">Calendar</h1></div>
            <div class="col-md-4 margin-top-20">
                <select ng-model="employeeId" class="form-control tk-control" ng-change="buildCalendar()"
                        ng-options="person.id as person.name for person in people"
                        ng-value="person.id">
                    <option value="" disabled selected hidden>Employee</option>
                    <option> {{person.name}} </option>
                </select>
            </div>
            <div class="col-md-2 margin-top-20">
                <input type="number" placeholder="Year" class="form-control tk-control" ng-model="year" size="5" min="2016" max="2018" ng-change="buildCalendar()">
            </div>
            <div class="col-md-2 margin-top-20">
                <select class="form-control tk-control" ng-model="month" ng-change="buildCalendar()" ng-options="months.indexOf(ind) as ind for ind in months">
                    <option value="" disabled selected hidden>Month</option>
                </select>
            </div>
    </div>
    <hr>
    <div>
        <div ng-show="calendar.employee"><h2>{{calendar.employee.name}}: {{calendar.year}}/{{calendar.month}}</h2></div>
        <div class="calendar">
            <div>
                <div ng-repeat="i in num() track by $index" class="day spaceholder"></div>
                <div ng-repeat="day in calendar.days">
                    <div class="day {{dayType[day.type]}}" title="{{dayType[day.type]}}" ng-click="(currentUser.id===calendar.employee.id || currentUser.role==='Admin' || currentUser.role==='Lead') && edit(day)">
                        <div class="pull-left">{{day.date.substring(8,10)}}</div>
                        <div class="clearfix"></div>
                        <div class="dayhours" ng-show="day.type==1">{{day.hours}}</div>
                    </div>
                </div>
