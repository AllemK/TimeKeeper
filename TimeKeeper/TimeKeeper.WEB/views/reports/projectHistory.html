<div class="row">
    <div class="col-md-6">
        <h1>Project history</h1>
    </div>
    <div class="col-md-4">
        <select ng-model="project.id" class="form-control"
                ng-options="project.id as project.name for project in project"
                ng-value="project.id">{{project.name}}
        </select>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered" >
            <thead>
            <tr >
                <th>Employee</th>
                <th>Total hours</th>
                <th>2015</th>
                <th>2016</th>
                <th>2017</th>
            </tr>
            </thead>
            <tbody ng-repeat="person in people">
            <tr>
                <td>{{person.fullName}}</td>
                <td>{{person.email}}</td>
                <td>{{person.phone}}</td>
                <td > <a href="" ng-click="view(person)"><i class="glyphicon glyphicon-eye-open"></i></a></td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-4" style="float: right">
            <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
        </div>
    </div>
</div>
