<!DOCTYPE html>

<head>
    <link href="styles/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles/fontawesome.min.css">
    <link rel="stylesheet" href="styles/sweetalert.min.css">

    <script src="library/angular.min.js"></script>

    <script src="library/angular-local-storage.min.js"></script>
    <script src="library/ui-bootstrap-tpls.min.js"></script>

<body>
<header>
    <div class="container">
        <div class="pull-left"><h2>Time Keeper</h2></div>
        <div class="pull-right" style="margin-top:24px">
            <a href="#!/calendar"><button class="btn btn-primary">Calendar</button></a>
            <a href="#!/customers"><button class="btn btn-primary">Customers</button></a>
            <a href="#!/employees"><button class="btn btn-primary">Employees</button></a>
            <a href="#!/projects"><button class="btn btn-primary">Projects</button></a>
            <a href="#!/roles"><button class="btn btn-primary">Roles</button></a>
            <a href="#!/teams"><button class="btn btn-primary">Teams</button></a>
                <!--<span class="sidebar-icon"><i class="fa fa-users"></i></span>-->
            <a href="#!/report"><button class="sidebar-title">Report</button>
                    <li><a href="#!/monthlyReport"><i class="fa fa-caret-right"></i>Monthly report</a></li>
                    <li><a href="#!/annualReport"><i class="fa fa-caret-right"></i>Annual report</a></li>
                    <li><a href="#!/projectHistory"><i class="fa fa-caret-right"></i>Project history</a></li>
                </ul>
            </li></a>


            <span ng-show="currentUser.id===0"><a href="#!/login"><button class="btn btn-warning">Login</button></a></span>

        </div>
    </div>
</header>

<div class="container"><div ng-view></div></div>

<footer>
